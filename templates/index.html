<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta title="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"
    ></script>

    <script>
      function switchSignInUp(nowpage, beforepage) {
        nowpage.style.display = "none";
        beforepage.style.display = "block";
      }

      function register() {
        console.log($("#signUpId").val());
        $.ajax({
          type: "POST",
          url: "api/register",
          data: {
            id_give: $("#signUpId").val(), // id
            pw_give: $("#signUpPw").val(), // pw
            name_give: $("#signUpName").val(), // name
            email_give: $("#signUpMail").val(), // email
          },
          success: function (response) {
            if (response["result"] == "success") {
              alert("회원가입이 완료되었습니다.");
              window.location.replace("/");
            } else {
              alert("회원가입에 실패하였습니다");
            }
          },
        });
      }

      function login() {
        console.log($("#userId").val());
        $.ajax({
          type: "POST",
          url: "/api/login",
          data: {
            id_give: $("#userId").val(),
            pw_give: $("#userPassword").val(),
          },
          success: function (response) {
            if (response["result"] == "success") {
              $.cookie("mytoken", response["token"], { path: "/" });
              console.log(response["token"]);
              window.location.replace("/group_buy");
              alert("로그인 완료!");
            } else {
              alert(response["msg"]);
            }
          },
        });
      }
    </script>
    <title>로그인</title>
  </head>
  <body style="background-color: #fcf5ee">
    <div
      class="flex min-h-full max-w-1/4 flex-col justify-center items-center px-6 py-12 lg:px-8 bg-white"
    >
      <div>
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <img
            class="mx-auto h-10 w-auto"
            src="https://jungle.krafton.com/resource/images/favicon-96x96.png?v=8.3"
            alt="Your Company"
          />
          <h2
            class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
          >
            정글에서 당근찾기!
          </h2>
        </div>
        <div id="signInForm" class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <div class="space-y-6">
            <div>
              <label
                for="email"
                class="block text-sm font-medium leading-6 text-gray-900"
                >아이디</label
              >
              <div class="mt-2">
                <input
                  id="userId"
                  name="email"
                  required
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>
            <div>
              <div class="flex items-center justify-between">
                <label
                  for="password"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >패스워드</label
                >
              </div>
              <div class="mt-2">
                <input
                  id="userPassword"
                  required
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>
            <div>
              <button
                id="loginBtn"
                onclick="login()"
                class="flex w-full justify-center rounded-md bg-green-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
              >
                로그인 하기
              </button>
            </div>
          </div>

          <p class="mt-10 text-center text-sm text-gray-500">
            아직 계정이 없으신가요?
            <a
              id="registerBtn"
              onclick="switchSignInUp($('#signInForm')[0], $('#signUpForm')[0])"
              class="font-semibold leading-6 text-green-600 hover:text-green-500"
              >가입하기!</a
            >
          </p>
        </div>
        <div
          id="signUpForm"
          class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm"
          style="display: none"
        >
          <div class="space-y-6">
            <div>
              <label class="block text-sm font-medium leading-6 text-gray-900"
                >아이디</label
              >
              <div class="mt-2">
                <input
                  id="signUpId"
                  required
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>

            <div>
              <div class="flex items-center justify-between">
                <label class="block text-sm font-medium leading-6 text-gray-900"
                  >패스워드</label
                >
              </div>
              <div class="mt-2">
                <input
                  id="signUpPw"
                  type="password"
                  required
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>
            <div>
              <div class="flex items-center justify-between">
                <label class="block text-sm font-medium leading-6 text-gray-900"
                  >이름</label
                >
              </div>
              <div class="mt-2">
                <input
                  id="signUpName"
                  required
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>
            <div>
              <div class="flex items-center justify-between">
                <label class="block text-sm font-medium leading-6 text-gray-900"
                  >Gmail</label
                >
              </div>
              <div class="mt-2">
                <input
                  id="signUpMail"
                  type="email"
                  required
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>
            <div>
              <button
                id="signUpBtn"
                onclick="register()"
                class="flex w-full justify-center rounded-md bg-green-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
              >
                가입 하기
              </button>
            </div>
            <p class="mt-10 text-center text-sm text-gray-500">
              <a
                id="returnBtn"
                onclick="switchSignInUp($('#signUpForm')[0], $('#signInForm')[0])"
                class="font-semibold leading-6 text-green-600 hover:text-green-500"
                >로그인으로 돌아가기</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
